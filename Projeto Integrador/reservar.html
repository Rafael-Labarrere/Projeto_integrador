    <main class="centralizar-tela">
      <section class="compact-form">
        <h2 style="text-align: center; margin-bottom: 30px; color: #003366;">Fazer Reserva</h2>
        
        <div class="form-row">
          <div class="filtro-box">
            <label for="nome-reservante">Nome do Reservante:</label>
            <input type="text" id="nome-reservante" placeholder="Digite seu nome completo" />
          </div>
          <div class="filtro-box">
            <label for="ua">RA:</label>
            <input type="number" id="ua" placeholder="Digite seu número de RA" />
          </div>
        </div>


        <div class="form-row">
          <div class="filtro-box">
            <label for="data">Data:</label>
            <input type="date" id="data" />
          </div>
          <div class="filtro-box">
            <label for="horario">Horário:</label>
            <input type="time" id="horario" />
          </div>
        </div>

        <div class="form-row full">
          <button class="reservar-btn" type="button" onclick="reserva()">Confirmar Reserva</button>
        </div>
      </section>
    </main>
