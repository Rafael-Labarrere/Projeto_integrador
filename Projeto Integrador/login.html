<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Reserva de Salas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Reserva de Salas</h1>
        </header>

        <main>
            <section id="login-section">
                <div class="auth-container">
                    <!-- Área de Login -->
                    <div class="auth-box" id="login-box">
                        <h2>Entrar</h2>
                        <form id="login-form">
                            <div class="form-group">
                                <label for="login-email">Email:</label>
                                <input type="email" id="login-email" required placeholder="seu@email.com">
                            </div>
                            
                            <div class="form-group">
                                <label for="login-senha">Senha:</label>
                                <input type="password" id="login-senha" required placeholder="Sua senha">
                            </div>
                            
                            <button type="submit">Entrar</button>
                        </form>
                        
                        <p class="auth-switch">
                            Não tem uma conta? 
                            <a href="#" onclick="mostrarRegistro()">Registre-se aqui</a>
                        </p>
                    </div>

                    <!-- Área de Registro -->
                    <div class="auth-box" id="registro-box" style="display: none;">
                        <h2>Criar Conta</h2>
                        <form id="registro-form">
                            <div class="form-group">
                                <label for="registro-nome">Nome Completo:</label>
                                <input type="text" id="registro-nome" required placeholder="Seu nome completo">
                            </div>
                            
                            <div class="form-group">
                                <label for="registro-email">Email:</label>
                                <input type="email" id="registro-email" required placeholder="seu@email.com">
                            </div>
                            
                            <div class="form-group">
                                <label for="registro-senha">Senha:</label>
                                <input type="password" id="registro-senha" required placeholder="Mínimo 6 caracteres">
                            </div>
                            
                            <div class="form-group">
                                <label for="registro-confirma-senha">Confirmar Senha:</label>
                                <input type="password" id="registro-confirma-senha" required placeholder="Confirme sua senha">
                            </div>
                            
                            <div class="form-group">
                                <label for="registro-tipo">Tipo de Usuário:</label>
                                <select id="registro-tipo" required>
                                    <option value="">Selecione</option>
                                    <option value="professor">Professor</option>
                                    <option value="funcionario">Funcionário</option>
                                    <option value="aluno">Aluno</option>
                                </select>
                            </div>
                            
                            <button type="submit">Criar Conta</button>
                        </form>
                        
                        <p class="auth-switch">
                            Já tem uma conta? 
                            <a href="#" onclick="mostrarLogin()">Entre aqui</a>
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </div>

<script>
    const API_URL = "https://projeto-integrador-znob.onrender.com";

    function mostrarRegistro() {
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('registro-box').style.display = 'block';
    }

    function mostrarLogin() {
        document.getElementById('registro-box').style.display = 'none';
        document.getElementById('login-box').style.display = 'block';
    }

    // LOGIN

    document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('login-email').value;
    const senha = document.getElementById('login-senha').value;

    try {
        const response = await fetch(`${API_URL}/login`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, senha })
        });

        const data = await response.json();

        if (response.ok) {
        // Armazena TODOS os dados do usuário + token
        localStorage.setItem('usuarioLogado', JSON.stringify(data.usuario));
        
        // Atualiza o estado do menu
        if (typeof atualizarEstadoLogin === 'function') {
            atualizarEstadoLogin();
        }
        
        alert('Login realizado com sucesso!');
        window.location.href = 'loggedin.html';
        } else {
        alert(data.error || 'Erro ao fazer login');
        }
    } catch (error) {
        alert('Erro de conexão com o servidor');
        console.error(error);
    }
    });

    // REGISTRO
    document.getElementById('registro-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const nome = document.getElementById('registro-nome').value;
        const email = document.getElementById('registro-email').value;
        const senha = document.getElementById('registro-senha').value;
        const confirmaSenha = document.getElementById('registro-confirma-senha').value;
        const tipo = document.getElementById('registro-tipo').value;

        if (senha !== confirmaSenha) {
            alert('As senhas não coincidem!');
            return;
        }

        if (senha.length < 6) {
            alert('A senha deve ter pelo menos 6 caracteres!');
            return;
        }

        try {
            const response = await fetch(`${API_URL}/usuarios`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, email, senha, tipo })
            });

            const data = await response.json();

            if (response.ok) {
                alert('Conta criada com sucesso! Faça login.');
                mostrarLogin();
                document.getElementById('registro-form').reset();
            } else {
                alert(data.error || 'Erro ao criar conta');
            }
        } catch (error) {
            alert('Erro de conexão com o servidor');
            console.error(error);
        }
    });
</script>



    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            padding: 20px;
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background: #0056b3;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-switch a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
